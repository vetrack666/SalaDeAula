<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Loja de Eletr√¥nicos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>üì±üíª Loja de Eletr√¥nicos</h1>

        <h2>Adicionar Produto</h2>
        <form method="POST" action="/adicionar">
            <label>Tipo:</label>
            <select name="tipo" id="tipo" onchange="mostrarCampos()">
                <option value="smartphone">Smartphone</option>
                <option value="notebook">Notebook</option>
                <option value="outro">Outro</option>
            </select><br>

            <label>Marca:</label>
            <input type="text" name="nome" required><br>

            <label>Pre√ßo:</label>
            <input type="number" step="0.01" name="preco" required><br>

            <div id="campoSmartphone">
                <label>Sistema:</label>
                <input type="text" name="sistema">
            </div>

            <div id="campoNotebook" style="display:none;">
                <label>Mem√≥ria RAM (GB):</label>
                <input type="number" name="ram">
            </div>

            <button type="submit">Adicionar</button>
        </form>

        <h2>Produtos Cadastrados</h2>
        <ul>
            {% for produto in produtos %}
                <li>
                    {{ produto.exibir_info() }}
                    <a href="/deletar/{{ loop.index0 }}">‚ùå Deletar</a>
                </li>
            {% else %}
                <p>Nenhum produto cadastrado.</p>
            {% endfor %}
        </ul>
    </div>

    <script>
        function mostrarCampos() {
            let tipo = document.getElementById("tipo").value;
            document.getElementById("campoSmartphone").style.display = tipo === "smartphone" ? "block" : "none";
            document.getElementById("campoNotebook").style.display = tipo === "notebook" ? "block" : "none";
        }
    </script>
</body>
</html>
